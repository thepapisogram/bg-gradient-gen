<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Gradient Background Generator | Anthony Saah</title>
</head>

<body>


    <div id="app" class="d-flex justify-content-center align-items-center flex-column fixed-top h-100 w-100">
        <div id="container" class="my-container col-10 col-md-5 my-2 p-4 rounded shadow-lg">
            <h1 class="text-light text-center">Background Generator</h1>
            <hr id="hr">
            <div class="row m-0 my-2">
                <div class="col-6 d-flex justify-content-center align-items-center flex-column">
                    <p class="mb-2 lead text-light">Primary</p>
                    <input class="form-control" value="#ff0000" type="color" name="color1" id="color1">
                </div>
                <div class="col-6 d-flex justify-content-center align-items-center flex-column">
                    <p class="mb-2 lead text-light">Secondary</p>
                    <input class="form-control" value="#0000ff" type="color" name="color2" id="color2">
                </div>
                <div class="col-12 text-center mt-4">
                    <p class="lead text-light mb-0">linear-gradient(to right, <span id="c1">red</span>, <span
                            id="c2">blue</span>)</p>
                </div>
            </div>
        </div>
        <div class="my-container col-10 col-md-4 col-lg-3 my-2 p-4 rounded shadow-lg">
            <p class="text-center text-light lead m-0">Developed by Anthony Saah</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
